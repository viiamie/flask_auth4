{% extends "base.html" %}
{% block content %}
    <div class="row">
        <article class="col-12">
        <body>
            <div>
                <h1>Movies</h1>
                {% for movie1 in movies %}
                <div id="movie" style="background-image: url(http://image.tmdb.org/t/p/w500{{movie1.backdrop_path}});">
                </div>
                {% endfor %}
            </div>
        </body>
        </article>
    </div>

<style>
  #movie {
    float: left;
      width: 300px;
      height: 250px;
      margin: 12px;
      border-radius: 7px;
      box-shadow: 0px 0px 5px grey;
      background-size: cover;
  }
</style>
{% endblock %}
